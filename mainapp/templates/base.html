<!doctype html>
<html lang="en">
{% load static %}

<head>

  <link rel="icon" type="image/png" href="{% static 'images/icon.png' %}">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
