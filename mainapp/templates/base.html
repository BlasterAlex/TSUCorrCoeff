<!doctype html>
<html lang="en">
{% load static %}

<head>
  <title>
    {% block noheader %}
    {% block title %}TSUCorrCoeff{% endblock title %}
    {% endblock noheader %}
  </title>

  <link rel="shortcut icon" type="image/png" href="{% static 'images/icon.png' %}">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
    integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
    crossorigin="anonymous"></script>

</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="{% url 'index' %}">TSUCorrCoeff</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
      aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <ul class="navbar-nav mr-auto">
        <li><a class="nav-item nav-link" href="{% url 'index' %}">Вычислить</a></li>
        <li><a class="nav-item nav-link" href="{% url 'history' %}">История</a></li>
      </ul>
    </div>
  </nav>

  <div class="container">
    <div class="page">
      {% block main %}
      {% endblock %}
    </div>
  </div>

  <script type="text/javascript" src="{% static 'js/utils/navbar.js' %}"></script>
  {% block scripts %}
  {% endblock %}
</body>

</html>
